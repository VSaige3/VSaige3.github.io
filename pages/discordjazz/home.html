<html>
<head>
  <script>
    var default_section = "#about";
    function doRedirect(){
      if (location.hash != default_section){
       location.hash = default_section; 
      }
    }
    function initIcon(){
      doRedirect();
      //this is where the image is loaded if it exists
      var img_tag = document.getElementById("ico-image");
      var df_url = "./fail.png";
      var url = "./licc.png";
      var using_df = false;
      var img = new Image();
      img.onload = function() { using_df = false; };
      img.onerror = function() { using_df = true; };
      img.src = url;
      if (using_df){
        img_tag.href = df_url;
      } else {
        img_tag.href = url;
      }
    }
  </script> 
  <!-- <meta http-equiv="refresh" content="0; URL=#join" />  destroys computer  -->
  <meta name="description" content="Discord Jazz Band" />
  <meta name="keywords" content="Discord, Music, Jazz Band, Symphony" />
  
  
  <link rel="icon" id="ico-image" href="licc.png"></link> <!-- add in image -->
  <link rel="stylesheet" href="selectors.css">

</head>
<body onload="initIcon();">
<!--
hashes:
-about
-join
-contact us

<div id="taskbar-container" class="taskbar"> <!-- top-level container -->

<!-- default section: about  -->
<div id="about" class="taskbar-container">
  <div id="about-head" class="taskbar-header">
    <a href="#about">About Us</a>
  </div>
  <div id="about-content" class="taskbar-sel-content"> <!-- no need for class, set in javascript -->
    {put about content here}
  </div>
</div>

<!-- new section: join -->
<div id="join" class="taskbar-container">
  <div id="join-head" class="taskbar-header">
    <a href="#join">Join Us</a>
  </div>
  <div id="join-content" class="taskbar-sel-content">
    {put joining info here, like permanent invite}
  </div>
</div>

</div> <!--end of taskbar-->
</body>
</html>
